name: Build Kivy App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip build-essential git zlib1g-dev libncurses5-dev libgdbm-dev libc6-dev libbz2-dev libsqlite3-dev libreadline-dev libssl-dev liblzma-dev tk-dev

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install Cython
        pip install python-for-android

    - name: Install Android SDK and NDK
      run: |
        sudo apt-get install -y wget unzip
        wget https://dl.google.com/android/repository/commandlinetools-linux-7583922_latest.zip
        mkdir -p android-sdk/cmdline-tools
        unzip commandlinetools-linux-7583922_latest.zip -d android-sdk/cmdline-tools
        yes | android-sdk/cmdline-tools/cmdline-tools/bin/sdkmanager --sdk_root=${ANDROID_SDK_ROOT} "platforms;android-31" "build-tools;31.0.0" "ndk;21.3.6528147"
      env:
        ANDROID_SDK_ROOT: ${{ runner.workspace }}/android-sdk

    - name: Build the APK
      run: |
        p4a apk --private . \
                --package=org.example.myapp \
                --name="MyApp" \
                --version=0.1 \
                --bootstrap=sdl2 \
                --requirements=python3,kivy \
                --arch=armeabi-v7a \
                --arch=arm64-v8a
      env:
        ANDROIDSDK: ${{ runner.workspace }}/android-sdk
        ANDROIDNDK: ${{ runner.workspace }}/android-sdk/ndk/21.3.6528147
        ANDROIDAPI: 31
        ANDROIDMINAPI: 21
        PATH: ${{ runner.workspace }}/android-sdk/cmdline-tools/bin:${{ runner.workspace }}/android-sdk/platform-tools:$PATH
        pythonLocation: /opt/hostedtoolcache/Python/3.8.18/x64
        LD_LIBRARY_PATH: /opt/hostedtoolcache/Python/3.8.18/x64/lib

    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: MyApp-APK
        path: dist/*.apk
        
