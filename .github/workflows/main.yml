name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Java 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        architecture: 'x64'
        check-latest: false

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-venv libffi-dev ccache libssl-dev unzip wget
        pip install --upgrade cython==0.29.19 virtualenv buildozer

    - name: Install Android SDK and NDK
      run: |
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        mkdir -p $HOME/android-sdk/cmdline-tools
        unzip -qq cmdline-tools.zip -d $HOME/android-sdk/cmdline-tools
        mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/tools
        yes | $HOME/android-sdk/cmdline-tools/tools/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses
        $HOME/android-sdk/cmdline-tools/tools/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-29" "build-tools;33.0.0" "ndk;21.3.6528147"

    - name: Set up environment variables
      run: |
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "PATH=$PATH:$HOME/android-sdk/platform-tools:$HOME/android-sdk/cmdline-tools/tools/bin:$HOME/android-sdk/build-tools/33.0.0" >> $GITHUB_ENV

    - name: Verify AIDL installation
      run: |
        if ! command -v aidl &> /dev/null; then
          echo "aidl could not be found or is not executable"
          exit 1
        fi

    - name: Build the APK
      run: |
        export PATH=$PATH:$HOME/android-sdk/platform-tools:$HOME/android-sdk/cmdline-tools/tools/bin:$HOME/android-sdk/build-tools/33.0.0
        buildozer android debug
      env:
        ANDROIDSDK: ${{ secrets.ANDROIDSDK }}
        ANDROIDNDK: ${{ secrets.ANDROIDNDK }}

    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: apk
        path: bin/*.apk
